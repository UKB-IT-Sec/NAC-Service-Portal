{% extends "base.html" %}

{% block content %}
<form method="post">
{% csrf_token %}
<div class=container>
	{% if form.errors %}
		<p style="color: firebrick;">Your username and password didn't match. Please try again.</p>
	{% endif %}

	<table style="background-color:#424241; color:white;">
		<tr>
			<td>
				{{ form.username.label_tag }}
			</td>
			<td>
				{{ form.username }}
			</td>
		</tr>
		<tr>
			<td>
				{{ form.password.label_tag }}
			</td>
			<td>
				{{ form.password }}
			</td>
		</tr>
		<tr>
			<td colspan=2>
				<button type="submit" class="btn btn-primary btn-block" style="width:100%">login</button>
			</td>
		</tr>
	</table>
</div>
</form>
{% endblock content %}
