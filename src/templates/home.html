{% extends "base.html" %}

{% block content %}
<div class="container">
	<h1>NAC Self-Service-Portal</h1>
	{% if user.is_authenticated %}
		<p>Hi {{ user.username }}!</p>
	    <form method="post" action="{% url 'logout' %}">
			{% csrf_token %}
			<button type="submit">Log out</button>
		</form>
	{% else %}
		<p>You are not logged in.</p>
			<a href="{% url 'login' %}">login</a>
	{% endif %}
</div>
{% endblock content %}
