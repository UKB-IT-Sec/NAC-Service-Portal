

{% load static %}
<html>
    <head>
        <title>Placeholder</title>
    </head>
    <body>
        <div>
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
                {% block content %}
                {% endblock content %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            {% else %}
                <p>You are not logged in.</p>
                <a href="{% url 'login' %}">Log In</a>
            {% endif %}
        </div>
        {% block footer %}
        {% endblock footer %}
    </body>
</html>
