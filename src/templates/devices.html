{% extends "base.html" %}

{% block content %}
<h1>Device Page</h1>
{% for device in device_list %}
    <div class="device-entry">
        <p>{{ device.name }}</p>
        <p><a href="{% url 'device_edit' device.pk %}">Edit</a> | <a href="{% url 'device_delete' device.pk %}">Delete</a></p>
    </div>
{% endfor %}
<a href="{% url 'device_new' %}">Add Device</a>
{% endblock content %}
